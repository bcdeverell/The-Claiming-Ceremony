<!DOCTYPE html>
<html lang="en">
<head>
    <title>confetti</title>
    <link rel="stylesheet" type="text/css" href="confetti.css">
</head>
<body>
    
    <script src="./confetti.js"></script>
    <script>
        const start = () =>{
            setTimeout(function(){
                confetti.start();
            },1000);
        };
        const stop = () =>{
            setTimeout(function(){
                confetti.stop();
            });
        };
        start();
        stop();
    </script>
</body>
</html>
